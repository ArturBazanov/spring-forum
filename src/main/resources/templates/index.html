<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>
<ul>
    <li th:each="user : ${users}">
        <strong th:text="${user.id}"/>
        <strong th:text="${user.email}"/>
        <strong th:text="${user.username}"/>: <span th:text="${user.password}"/>
    </li>
</ul>
</body>
</html>
